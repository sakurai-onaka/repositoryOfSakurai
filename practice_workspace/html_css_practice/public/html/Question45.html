<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		header {
			width: 500px;
			height: 100px;
			background-color: red;
		}

		article {
			width: 500px;
			height: 200px;
			background-color: blue;
		}

		aside {
			width: 200px;
			height: 200px;
			background-color: yellow;
		}

		footer {
			width: 700px;
			height: 100px;
			background-color: aquamarine;
		}

		#aa {
			display: flex;
		}
	</style>
</head>

<body>
	<header>
		会社/サービス名のロゴや各ページへのリンクを主に設置します
	</header>
	<div id="aa">
		<article>
			ページの本文記事を配置するメインの部分です
		</article>
		<aside>
			同じカテゴリ内のページへ誘導するリンクやバナーを設置します。
		</aside>
	</div>
	<footer>
		コピーライトやサイトマップ、関連企業へのリンクなどを主に設置します
	</footer>
</body>

</html>
