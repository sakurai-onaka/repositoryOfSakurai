<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.border {
			width: 500px;
			height: 500px;
			border-width: 3px;
			border-style: solid;
			border-color: rgb(0, 0, 0);

		}

		.circle {
			position: relative;
			/* 今の位置を基準 */
			top: 150px;
			/* 上から10px */
			left: 150px;
			/* 左から20px */
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #EE82EE;
			border-width: 3px;
			border-style: solid;
			border-color: #87CEFA;

		}
	</style>
</head>

<body>
	<div class="border">
		<div class="circle"></div>
	</div>

</body>

</html>
