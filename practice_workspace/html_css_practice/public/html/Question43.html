<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.aa {
			background-color: #f00;
			padding: 20px 20px 20px 20px;
		}
		.bb{
			background-color: #0f0;
			margin: 40px 40px 40px 40px;
		}
	</style>
</head>

<body>
	<div class="aa">
		<p>上下左右すべてまとめて20pxのpaddingを指定しています。</p>
		<p>paddingにはマイナス値を指定することはできません</p>
	</div>
	<div class="bb">
		<p>上下左右すべてまとめて40pxのmarginと、</p>
		<p>10pxのpaddingを指定しています。</p>
	</div>
</body>

</html>
