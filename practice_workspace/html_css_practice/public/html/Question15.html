<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.aaa{
			list-style: decimal;
		}
	</style>
</head>

<body>
	<h2>&lt;h2&gt;タグで作成した見出しです。
		<h3>&lt;h3&gt;タグで作成した見出しです。</h3>
		<br>これはただの　テキスト　です。
		<p>これは&lt;p&gt;タグで<br>囲まれたテキストです。</p>
		<ul>
			<li>1つ目の項目</li>
			<li>2つ目の項目</li>
			<li>3つ目の項目</li>
		</ul>

		<ul class="aaa">
			<li>1つ目の項目</li>
			<li>2つ目の項目</li>
			<li>3つ目の項目</li>
		</ul>

</body>

</html>
